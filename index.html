<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c9f06f05c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <header>

            <div class="row">
                <div class="col-3">
                    <h1>
                        Weather
                    </h1>
                </div>
                <div class="col-7">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" id="search-text-input" placeholder="Search for a city">
                        <div class="search-button">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

            </div>

        </header>

        <section>

            <div class="row">
                <div class="col-3">
                    <h2>
                        <span id="city">
                            City
                        </span>
                    </h2>
                    <h3>
                        <span id="current-day">
                            - |
                        </span>
                        <span id="current-time">
                            -- : --
                        </span>
                    </h3>
                </div>

                <div class="col-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="current-weather">
                                        <span class="current-weather-emoji">
                                            <i class="fas fa-cloud"></i>
                                        </span>
                                        <span id="current-temp">
                                            11
                                        </span>
                                        <span id="temp-units">
                                            °c
                                        </span>
                                    </div>
                                </div>
                                <div class="col">
                                    <table class="table table-borderless table-sm">
                                        <tbody>
                                            <tr>
                                                <td class="current-weather-conditions">Visibility</td>
                                                <td class="current-weather-conditions-values">Very Good</td>
                                            </tr>
                                            <tr>
                                                <td class="current-weather-conditions">Precipitation</td>
                                                <td class="current-weather-conditions-values">0%</td>
                                            </tr>
                                            <tr>
                                                <td class="current-weather-conditions">Wind</td>
                                                <td class="current-weather-conditions-values">16kmph</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>



                            <div class="current-day-forecast-container">

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        11°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        11°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                                <div class="day-forecast-by-hour-container">
                                    <i class="fas fa-circle"></i>
                                    <div class="day-forecast-temperature">
                                        10°
                                    </div>
                                    <div class="day-forecast-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                </div>

                            </div>




                            <span>
                                <hr>
                            </span>

                            <div class="five-day-forecast-container">

                                <div class="five-day-forecast-panels">
                                    <div class="forecast-day-one-day">
                                        Fri
                                    </div>
                                    <div class="forecast-day-one-emoji">
                                        <i class="fas fa-cloud-showers-heavy"></i>
                                    </div>
                                    <div class="forecast-day-one-temp">
                                        12°c
                                    </div>
                                </div>

                                <div class="five-day-forecast-panels">
                                    <div class="forecast-day-two-day">
                                        Sat
                                    </div>
                                    <div class="forecast-day-two-emoji">
                                        <i class="fas fa-cloud-sun-rain"></i>
                                    </div>
                                    <div class="forecast-day-two-temp">
                                        14°c
                                    </div>
                                </div>

                                <div class="five-day-forecast-panels">
                                    <div class="forecast-day-three-day">
                                        Sun
                                    </div>
                                    <div class="forecast-day-three-emoji">
                                        <i class="fas fa-cloud-sun-rain"></i>
                                    </div>
                                    <div class="forecast-day-three-temp">
                                        12°c
                                    </div>
                                </div>

                                <div class="five-day-forecast-panels">
                                    <div class="forecast-day-four-day">
                                        Mon
                                    </div>
                                    <div class="forecast-day-four-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                    <div class="forecast-day-four-temp">
                                        11°c
                                    </div>
                                </div>

                                <div class="five-day-forecast-panels">
                                    <div class="forecast-day-five-day">
                                        Tue
                                    </div>
                                    <div class="forecast-day-five-emoji">
                                        <i class="fas fa-cloud"></i>
                                    </div>
                                    <div class="forecast-day-five-temp">
                                        14°c
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="row button-container">
                        <div class="col-6">
                            <span>
                                <button id="current-location-button">
                                    weather for current location
                                </button>
                            </span>
                        </div>
                        <div class="col-6">
                            <div class="unit-conversion-container">
                                <span class="unit-conversion">
                                    <button id="celsius-button">
                                        °c
                                    </button>
                                </span>
                                <span class="unit-conversion">
                                    |
                                </span>
                                <span class="unit-conversion">
                                    <button id="fahrenheit-button">
                                        °f
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <div class="footer-container">
        <hr />
        <h4>
            Page built by
            <span id="page-author">
                Vaish
            </span>
        </h4>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
